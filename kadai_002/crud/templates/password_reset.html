{% extends 'base.html' %}

{% block content %}
<h2>パスワードリセット</h2>
<p>パスワードをリセットするためのリンクをメールで送信します。</p>
<form method="post">
  {% csrf_token %}
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <br>
  <button type="submit">送信</button>
</form>
{% endblock %}
